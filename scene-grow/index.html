<!doctype html>
<html>
  <head>
    <meta charset=utf-8>
    <style>
    </style>
    <link rel="stylesheet" href="scene-grow.css">
    <script src="scene-lady.js"></script>
    <title>Grow</title>
  </head>
  <body>
    <section id="scene-grow">
      <section id="bg">
        <div class="nami"></div>
        <div class="koushi"></div>
        <div class="hanas"></div>
      </section>
      <p lang="ja" class="narrative" id="intro-text">
        <span>この児、養ふほどに、</span>
        <span>すくすくと大きになりまさる</span>
      </p>
      <section id="scene-baby">
        <img class="take-hidari" src="materials/baby-take-hidari-bg.svg">
        <img class="take-migi" src="materials/baby-take-migi-bg.svg">
        <img class="hime" src="materials/baby.svg">
        <img class="take-hidari" src="materials/baby-take-hidari-fg.svg">
        <img class="take-migi" src="materials/baby-take-migi-fg.svg">
      </section>
      <section id="scene-girl">
        <img class="hime" src="materials/girl.svg">
      </section>
      <section id="scene-lady">
        <img class="hime" src="materials/lady.svg">
      </section>
      <p lang="ja" class="narrative" id="ending-text-1">
        <span>三月ばかりになるほどに、</span>
        <span>よきほどなる人になりぬれば、</span>
        <span>どう上げなどさうして、</span>
        <span>かみ上げさせ、裳着す。</span>
      </p>
      <p lang="ja" class="narrative" id="ending-text-2">
        <span>帳のうちよりも出ださず、</span>
        <span>いつき養ふ。</span>
        <span>この児のかたちけうらなること世になく、</span>
        <span>屋のうちは暗き所なく光満ちたり。</span>
      </p>
    </section>
  </body>
</html>
